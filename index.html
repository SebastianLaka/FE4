<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images /favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="component wrapper">
        <div class="component-stats-info">
            <h1 class="component-stats-info__header">Your Result</h1>
            <div class="performance-stat">
                <p class="performance-stat__max-score--current">76</p>
                <p class="performance-stat__max-score">of 100</p>
            </div>
            <div class="result">
            <p class="result__info">Great</p>
            <p class="result__about">You scored higher than 65% of the people who have taken these
                tests.</p>
            </div>
        </div>
        <div class="component-stats-performance">
            <h1 class="component-stats-performance__header">Summary</h1>
            <div class="performance-stats">
                <p class="performance-stats performance-stats__reaction"><img src="./images/icon-reaction.svg" alt="Memory icon" class="component-stats-performance--memory-icon"> Reaction<span class="performance-stats--stat-reaction">80/100</></>
                <p class="performance-stats performance-stats__memory"><img src="./images/icon-memory.svg" alt="Reaction icon" class=" component-stats-performance--reaction-icon"> Memory<span class="performance-stats--stat-memory">80/100</></p>
                <p class="performance-stats performance-stats__verbal"><img src="./images/icon-verbal.svg" alt="Verbal icon" class="component-stats-performance--verbal-icon"> Verbal<span class="performance-stats--stat-verbal">80/100</></p>
                <p class="performance-stats performance-stats__visual"><img src="./images/icon-visual.svg" alt="Visual icon" class="component-stats-performance--visual-icon"> Visual<span class="performance-stats--stat-visual">80/100</></p>
            </div>
            <button class="component-stats-performance__cta">Continue</button>
        </div>
    </main>
</body>

</html>
