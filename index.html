<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images /favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="component wrapper">
        <div class="component-stats-info">
            <h1 class="component-stats-info__header">Your Result</h1>
            <div class="performance-stat">
                <p class="performance-stat__max-score--current">76</p>
                <p class="performance-stat__max-score">of 100</p>
            </div>
            <div class="result">
            <p class="result__info">Great</p>
            <p class="result__about">You scored higher than 65% of the people who have taken these
                tests.</p>
            </div>
        </div>
        <div class="component-stats-performance">
            <h1 class="component-stats-performance__header">Summary</h1>
            <div class="performance-stats">
                <div class="reaction-section">
                    <p class="reaction-section__reaction"><img src="./images/icon-reaction.svg" alt="Test" class="reaction-section__icon"> Reaction</p>
                    <p class="reaction-section__memory-count">80<span class="reaction-section__reaction-count--maxscore"> /100</span></p>
                </div>
                <div class="memory-section">
                    <p class="memory-section__memory"><img src="./images/icon-memory.svg" alt="Test" class="memory-section__icon"> Memory</p>
                    <p class="memory-section__memory-count">92<span class="memory-section__memory-count--maxscore"> /100</span></p>
                </div>
                <div class="verbal-section">
                    <p class="verbal-section__verbal"><img src="./images/icon-verbal.svg" alt="Test" class="verbal-section__icon"> Verbal</p>
                    <p class="verbal-section__memory-count">61<span class="verbal-section__verbal-count--maxscore"> /100</span></p>
                </div>
                <div class="visual-section">
                    <p class="visual-section__visual"><img src="./images/icon-visual.svg" alt="Test" class="visual-section__icon"> Memory</p>
                    <p class="visual-section__memory-count">72<span class="visual-section__visual-count--maxscore"> /100</span></p>
                </div>
            </div>
            <button class="component-stats-performance__cta">Continue</button>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Sebastian</a>.
              </div>
        </div>
        
    </main>
</body>

</html>
